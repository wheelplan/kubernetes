apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kibana
  replicas: 1
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: yuiya/edu:kibana-7.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5601
          name: web
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "https://es:9200"
        - name: ELASTICSEARCH_PASSWORD
          value: "linux2020"
        - name: ELASTICSEARCH_USERNAME
          value: elastic
        resources:
          requests:
            memory: "200Mi"
          limits:
            memory: "500Mi"
        volumeMounts:
        - name: config
          mountPath: /usr/share/kibana/config/kibana.yml
          subPath: kibana.yml
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: kibana-config

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: kube-system
spec:
  ports:
    - port: 5601
  selector: 
    app: kibana

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
      - kibana.rocc.top
    secretName: kibana-tls
  rules:
  - host: kibana.rocc.top
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: kube-system
data:
  kibana.yml: |
    server.host: 0.0.0.0
    elasticsearch.ssl.certificateAuthorities: "/usr/share/kibana/config/elasticsearch-ca.pem"
    elasticsearch.ssl.truststore.password: ""
    elasticsearch.ssl.verificationMode: none
    xpack.encryptedSavedObjects.encryptionKey: "Hi!AreYouOkay?IHaveADream!IHopeTheWorldToBeGood!"
    xpack.reporting.encryptionKey: "Hi!AreYouOkay?IHaveADream!IHopeTheWorldToBeGood!"
    xpack.security.encryptionKey: "Hi!AreYouOkay?IHaveADream!IHopeTheWorldToBeGood!"
    xpack.reporting.capture.browser.chromium.disableSandbox: false
    i18n.locale: "zh-CN"
